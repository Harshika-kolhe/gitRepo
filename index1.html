<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static page</title>
    <style>
        body{
            background-image: url("https://smdwebtech.com/wp-content/uploads/2019/03/Contact-Us-Background.jpg");
           
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container container-sm" style="background-color: white;">
        <form novalidate>
            <div style="text-align: center;">
            <h2 style="color: blue;">Book a call</h2>
            <div style="font-weight:600; font-size: 18px;"> Book a call slot and our representative will call you within one hour of selected time.</div>
            <br/>
            <br/>
            </div>
            <label class="form-label" for="LName">Name:</label><br/>
            <input id="name" placeholder="Enter the name" class="form-control" type="text" required/>
            <div class="invalid-feedback"> required</div><br/>

            <label for="Lemail">Email:</label><br/>
            <input id="email" placeholder="Enter the email" class="form-control" type="email" required/>
            <div class="invalid-feedback">invalid email</div><br/>

            <label for="Lphone">Phone:</label><br/>
            <input id="phone" placeholder="Enter the mobile number" class="form-control" type="number" required/>
            <div class="invalid-feedback">required</div><br/>

            <label for="LDate">Time for call:</label><br/>
            <input id="date" class="form-control" type="datetime-local" required/><br/>
            <div class="invalid-feedback">required </div><br/>

            <button id ="submit" class="btn btn-primary" >Get a call</button>
        </form>
        
    </div>

    <script src="index.js"></script>
       
</body>
</html>
